spring.datasource.url=jdbc:mysql://localhost:3306/ingress_ms
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true


spring.liquibase.change-log=classpath:liquibase/changelog-master.yml

spring.application.name=ingress-ms

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=10s
spring.rabbitmq.listener.simple.retry.max-attempts=5
spring.rabbitmq.listener.simple.retry.max-interval=15s
spring.rabbitmq.listener.simple.retry.multiplier=1
spring.rabbitmq.listener.simple.missing-queues-fatal=false

rabbitmq.users.queue=USER_Q
rabbitmq.users.dql=USER_DQL


redis.server.urls=redis://localhost:6379


jwt.accessToken.expiration.time=15
jwt.refreshToken.expiration.time=50
jwt.refreshToken.expiration.count=5



